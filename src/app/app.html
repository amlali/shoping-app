<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu
      </ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <button
      ion-item
      icon-left
      (click)="onLoad(rootPage)"
      *ngIf="isAuthenticated">
      <ion-icon name="book">
        recipe Book
      </ion-icon>
    </button>
    <button
    ion-item
    icon-left
    (click)="onLoad(signinPage)"
    *ngIf="!isAuthenticated">
    <ion-icon name="log-in">
      Log In
    </ion-icon>
  </button>
  <button
  ion-item
  icon-left
  (click)="onLoad(signupPage)"
  *ngIf="!isAuthenticated">
  <ion-icon name="person">
    Sign Up
  </ion-icon>
</button>
<button
ion-item
icon-left
(click)="onLogOut()"
*ngIf="isAuthenticated">
<ion-icon name="log-out">
  Log Out
</ion-icon>
</button>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-nav [root]="rootPage" #nav></ion-nav>
